spring:
  application:
    name: main_server

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

    mongodb:
      uri: ${MONGO_DB_URL}

graph:
  api:
    tenant-id: ${GRAPH_API_TENANT_ID}
    client-id: ${GRAPH_API_CLIENT_ID}
    client-secret: ${GRAPH_API_CLIENT_SECRET}
    scope: ${GRAPH_API_SCOPE}

server:
  port: ${PORT}

jwt:
  secret: ${JWT_SECRET}
  access-expiration: 900000 # 15분
  refresh-expiration: 604800000 # 7일