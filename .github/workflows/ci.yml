name: CI
on:
  push:
    branches:
      - feat/ci-cd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java 환경 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Gradle 캐시 설정
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 애플리케이션 빌드 (테스트 포함)
      - name: Build application with Gradle
        run: ./gradlew build --no-daemon


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build # 이 스텝의 출력을 참조하기 위한 ID
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leadme5-back:latest

      # docker/build-push-action의 출력에서 이미지 Digest 가져오기
      - name: Get image digest
        id: get_digest
        run: echo "IMAGE_DIGEST=${{ steps.docker_build.outputs.digest }}" >> $GITHUB_ENV

      # 받아온 Digest로 deployment.yaml 파일 수정
      - name: Update Kubernetes YAML with new image digest
        run: |
          echo "Updating deployment.yaml with new image digest: ${{ env.IMAGE_DIGEST }}"
          sed -i 's|image: ${{ secrets.DOCKERHUB_USERNAME }}/leadme5-back.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/leadme5-back@${{ env.IMAGE_DIGEST }}|g' k8s/deployment.yaml

