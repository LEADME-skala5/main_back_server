name: CI
on:
  push:
    branches:
      - feat/ci-cd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build # 이 스텝의 출력을 참조하기 위한 ID
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/leadme5-backend:latest

      # docker/build-push-action의 출력에서 이미지 Digest 가져오기
      - name: Get image digest
        id: get_digest
        run: echo "IMAGE_DIGEST=${{ steps.docker_build.outputs.digest }}" >> $GITHUB_ENV

      # 받아온 Digest로 deployment.yaml 파일 수정
      - name: Update Kubernetes YAML with new image digest
        run: |
          echo "Updating deployment.yaml with new image digest: ${{ env.IMAGE_DIGEST }}"
          sed -i 's|image: ${{ secrets.DOCKERHUB_USERNAME }}/leadme5-backend.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/leadme5-backend@${{ env.IMAGE_DIGEST }}|g' k8s/deployment.yaml

